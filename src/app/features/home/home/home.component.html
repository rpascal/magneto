<ng-container *ngIf="data$ |async as data">

  <cdk-virtual-scroll-viewport #scrollArea [itemSize]="itemSize" class="viewport">
    <div fxLayout="column" fxLayoutAlign="center center">

      <div class="card mb-3 ml-2 mr-2" style="max-width: 750px;"
        *cdkVirtualFor="let product of data.products; let index = index;" [ngClass]="{'mt-3': index == 0}">
        <div class="row no-gutters">
          <div class="col-sm-4">
            <img [src]="product.img" class="card-img">
          </div>
          <div class="col-sm-8">
            <div class="card-body">
              <h5 class="card-title">{{product.title}} - {{index}}</h5>
              <p class="card-text">
                {{product.description}}

              </p>
              <p class="card-text"><small class="text-muted">{{product.subtitle}}</small></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </cdk-virtual-scroll-viewport>

</ng-container>
